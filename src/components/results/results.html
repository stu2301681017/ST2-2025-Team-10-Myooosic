<p>Tell me how you feel.</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input formControlName="input" maxlength="256">
</form>

@for (resultIndex of [].constructor(resultAmount()); track resultIndex) {
    <app-result-card [resultIndex]="resultIndex"></app-result-card>
}

@if (latestError()) {
    <p>{{latestError()}}</p>
}
