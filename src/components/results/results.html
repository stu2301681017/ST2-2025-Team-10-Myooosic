<div class="sizing">
    <div class="content">
        <div class="form-container">
            <div class="form">
                <p>What do you wish to listen to?</p>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <mat-form-field appearance="outline">
                        <input matInput formControlName="input" maxlength="256">
                    </mat-form-field>
                </form>
            </div>
        </div>

        <div class="results">
        @for (resultIndex of indices(); track resultIndex) {
            <app-result-card [resultIndex]="resultIndex"></app-result-card>
        }
        </div>

        @if (latestError()) {
            <p>{{latestError()?.message}}</p>
        }
    </div>
</div>
